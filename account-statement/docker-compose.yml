version: '3.8'

services:
  ocr-app:
    build: .
    container_name: bank-statement-ocr
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount uploads directory so files persist outside the container
      - ./uploads:/app/uploads
      # Mount .env file for Hugging Face credentials
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
